version: '3.9'

services:

  aprove-me-back:
    build: .
    container_name: aprove-me-back
    restart: always
    entrypoint: sleep infinity
    ports: 
      - 3333:3333
    environment:
      JWT_SECRET: secret
      RESET_PASSWORD_SECRET: reset_password_secret
      DATABASE_URL: file:./dev.db
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app

  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data/redis